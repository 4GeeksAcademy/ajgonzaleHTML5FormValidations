<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form Validations</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <form class="row mt-3 border rounded">
        <div class="col-12 border-bottom pt-3 pb-3 bg-light">
          <h2>Payment form example</h2>
        </div>
        <div class="col-12 pt-3">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="col-5">
          <label for="inputCard" class="form-label">Card #</label>
          <input
            type="text"
            class="form-control"
            id="inputCard"
            placeholder="XXXXXXXXXXXXXXXX"
          />
        </div>
        <div class="col-3">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input
            type="text"
            class="form-control"
            id="inputCVC"
            placeholder="0000"
          />
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Amount</label>
          <input
            type="text"
            class="form-control"
            id="inputAmount"
            placeholder="Amount"
          />
        </div>
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" />
        </div>
        <div class="col-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" />
        </div>
        <div class="col-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-3">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode" />
        </div>
        <div class="col-6">
          <fieldset>
            <legend class="fs-medium">We accept:</legend>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox1"
                value="option1"
                name="cardBrand"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                ><i class="fa-brands fa-cc-mastercard"></i
              ></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox2"
                value="option2"
                name="cardBrand"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                ><i class="fa-brands fa-cc-visa"></i
              ></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox3"
                value="option3"
                name="cardBrand"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                ><i class="fa-brands fa-cc-diners-club"></i
              ></label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="inlineCheckbox3"
                value="option3"
                name="cardBrand"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                ><i class="fa-brands fa-cc-amex"></i
              ></label>
            </div>
          </fieldset>
        </div>
        <div class="col-6">
          <label for="inputMessage" class="form-label">Message</label>
          <textarea class="form-control" id="inputMessage" rows="3"></textarea>
          <p class="fs-medium gray">Add any notes here.</p>
        </div>
        <div class="col-12 text-end border-top pt-3 pb-3 bg-light">
          <button class="btn btn-secondary" type="submit">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
    <div class="fixed-bottom p-4 text-center">
      Made with ❤️ by
      <a href="#">Alejandro Gonzalez</a>
    </div>
  </body>
</html>
